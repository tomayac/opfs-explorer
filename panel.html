<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
    <style>
      :root {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color-scheme: dark light;
        --background-color: #eee;
        --secondary-text-color-color: #333;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #202124;
          --secondary-text-color-color: #d4d4d4;
        }
      }
      main {
        background-image: linear-gradient(
          to bottom,
          Canvas,
          Canvas 50%,
          var(--background-color) 50%,
          var(--background-color)
        ) !important;
        background-size: 100% 2.5rem;
        overflow-x: clip;
      }
      main:has(.spinner) {
        background-image: none;
      }
      details {
        margin-left: 2rem;
      }
      summary {
        list-style: none;
        cursor: pointer;
      }
      dialog {
        max-width: 65ch;
      }
      dialog::backdrop {
        backdrop-filter: blur(5px);
      }
      code {
        font-family: ui-monospace, monospace;
        color: red;
      }
      details.root > summary::before {
        content: "üè† (Root)";
      }
      details:not(.root):not([open]) > summary::before {
        content: "üìÅ ";
        margin-inline-end: 0.25rem;
      }
      details:not(.root)[open] > summary::before {
        content: "üìÇ ";
        margin-inline-end: 0.25rem;
      }
      .directory {
        margin-inline-start: calc(-100vw - 2rem);
      }
      .directory-name,
      .file-name {
        max-width: calc(100% - 8 * 0.5rem);
        overflow-x: auto;
        scrollbar-width: none;
      }
      .file {
        margin-inline-start: -100vw;
      }
      .directory,
      .file {
        height: 1.25rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        padding-left: 100vw;
      }
      .directory:hover,
      .file:hover {
        background-color: Canvas;
      }
      .size,
      .delete,
      .edit {
        margin-inline-start: 0.25rem;
      }
      .size {
        cursor: default;
        color: var(--secondary-text-color-color);
      }
      .edit-file {
        width: 100%;
        height: 100%;
      }
      .confirm-dialog form::before {
        content: "üõéÔ∏è Question:";
      }
      .error-dialog form::before {
        content: "‚ùå Error:";
      }
      .edit-dialog form::before {
        content: "‚úèÔ∏è Edit:";
      }
      .spinner {
        animation: spin 4s linear infinite;
        display: inline-block;
      }
      .text-button {
        appearance: none;
        border: none;
        background: none;
        color: inherit;
        cursor: pointer;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <span class="spinner">‚è≥</span> Analyzing Origin Private File System
    </main>
    <dialog class="confirm-dialog">
      <form method="dialog">
        <p>Do you really want to delete the <span></span> <code></code>?</p>
        <div>
          <button type="cancel" value="cancel">Cancel</button>
          <button type="submit" class="confirm-button" value="delete">
            Confirm
          </button>
        </div>
      </form>
    </dialog>
    <dialog class="error-dialog">
      <form method="dialog">
        <p></p>
        <div>
          <button type="submit" class="confirm-button" value="ok">OK</button>
        </div>
      </form>
    </dialog>
    <dialog class="edit-dialog">
      <form method="dialog">
        <textarea rows="10" cols="30" class="edit-file"></textarea>
        <div>
          <button type="submit" class="cancel-button" value="cancel">
            Cancel
          </button>
          <button type="submit" class="confirm-button" value="save">
            Save
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
